<style>
	.grid-template div{
		width: 100px;
		height: 200px;
	}
	.grid-template{
		grid-template-areas:
		"mapa resultado"
		"filter-left resultado"
		"filter-left resultado"
		;
	}
	.mapa{
		grid-area: mapa;
		background-color: blue;

	}
	.filter_left{
		grid-area: filter_left;
		background-color: red;

	}
	.resultado{
		grid-area: resultado;
		background-color: green;

	}
</style>
<body>
	
	<div class="grid-template">
		<div class="mapa">
			m
		</div>

			r

	</div>
